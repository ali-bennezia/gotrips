<a
  class="offer-details-link"
  [routerLink]="['/reservations', 'details', 'hotels', data.id]"
>
  <div class="offer-details-min-cont">
    <h5>
      {{ data.hotel.name }}
    </h5>
    <p>
      Starting date {{ getDate(data.beginTime) | date }} End date
      {{ getDate(data.endTime) | date }}
    </p>
    <p>${{ data.price }}, Reserved {{ getDate(data.paymentTime) | date }}</p>
  </div>
</a>
